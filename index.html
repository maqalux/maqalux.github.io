  <style>
    /* === Ümumi üslub (Əyləncə dizaynı ilə) === */
    body {
      margin: 0;
      font-family: 'Poppins', sans-serif;
      background: linear-gradient(135deg, #1e002f, #0055a5);
      color: white;
    }

    /* === Header === */
    header {
      display: flex;
      align-items: center;
      justify-content: space-between;
      flex-wrap: wrap;
      background: rgba(255, 255, 255, 0.1);
      backdrop-filter: blur(15px);
      padding: 15px 30px;
      border-bottom: 1px solid rgba(255, 255, 255, 0.2);
      position: sticky;
      top: 0;
      z-index: 1000;
      box-shadow: 0 5px 30px rgba(0,0,0,0.3);
    }

    header img {
      height: 55px;
      transition: transform 0.4s ease;
    }

    header img:hover {
      transform: scale(1.1) rotate(-3deg);
    }

    /* === Naviqasiya === */
    nav ul {
      list-style: none;
      display: flex;
      flex-wrap: wrap;
      gap: 10px;
      margin: 0;
      padding: 0;
    }

    nav ul li a {
      text-decoration: none;
      color: white;
      font-weight: 600;
      padding: 10px 18px;
      border-radius: 30px;
      position: relative;
      overflow: hidden;
      transition: all 0.3s ease;
    }

    nav ul li a::before {
      content: '';
      position: absolute;
      top: 0; left: 0;
      width: 0%;
      height: 100%;
      background: linear-gradient(90deg, #FFD700, #FF8C00);
      transition: width 0.4s ease;
      z-index: -1;
      border-radius: 30px;
    }

    nav ul li a:hover::before { width: 100%; }
    nav ul li a:hover { color: black; transform: translateY(-2px); }
    nav ul li a.active {
      background: linear-gradient(90deg, #FFD700, #FF8C00);
      color: black;
      box-shadow: 0 0 20px rgba(255,215,0,0.6);
    }

    /* === Əsas bölmə === */
    main {
      max-width: 900px;
      margin: 60px auto;
      background: rgba(255,255,255,0.1);
      backdrop-filter: blur(20px);
      padding: 40px;
      border-radius: 20px;
      box-shadow: 0 10px 40px rgba(0,0,0,0.3);
      animation: fadeIn 1s ease;
      text-align: center;
    }

    @keyframes fadeIn {
      from { opacity: 0; transform: translateY(20px); }
      to { opacity: 1; transform: translateY(0); }
    }

    main h1 {
      font-size: 2.4em;
      background: linear-gradient(90deg, #FFD700, #FFA500);
      -webkit-background-clip: text;
      -webkit-text-fill-color: transparent;
      margin-bottom: 20px;
    }

    main p {
      font-size: 1.1em;
      line-height: 1.8;
      color: #f8f8f8;
    }

    /* === Footer === */
    footer {
      text-align: center;
      padding: 20px;
      color: #FFD700;
      font-weight: 600;
      margin-top: 40px;
      border-top: 1px solid rgba(255,255,255,0.2);
      background: rgba(255,255,255,0.05);
      backdrop-filter: blur(10px);
    }

    footer:hover {
      background: rgba(255,255,255,0.15);
      color: #fff;
      transition: 0.4s;
    }

    /* === Mobil görünüş === */
    @media (max-width: 700px) {
      nav ul { flex-direction: column; align-items: center; }
      nav ul li a { width: 100%; text-align: center; }
      header { flex-direction: column; gap: 10px; }
    }
  </style>
</head>
