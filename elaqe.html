<!DOCTYPE html>
<html lang="az">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1">
  <title>Əlaqə | Maqalux</title>
  <link rel="icon" href="logo.png" type="image/png">
  <meta name="description" content="Maqalux – reklam və iş birliyi üçün əlaqə bölməsi.">
  <link href="https://fonts.googleapis.com/css2?family=Poppins:wght@400;600;700&display=swap" rel="stylesheet">

  <style>
    body {
      margin: 0;
      font-family: 'Poppins', sans-serif;
      background: linear-gradient(135deg, #000428, #004e92);
      color: white;
    }

    header {
      display: flex;
      align-items: center;
      justify-content: space-between;
      flex-wrap: wrap;
      background: rgba(255, 255, 255, 0.1);
      backdrop-filter: blur(15px);
      padding: 15px 30px;
      border-bottom: 1px solid rgba(255, 255, 255, 0.2);
      position: sticky;
      top: 0;
      z-index: 1000;
    }

    header img {
      height: 55px;
      transition: transform 0.4s ease;
    }
    header img:hover { transform: scale(1.1) rotate(-3deg); }

    nav ul {
      list-style: none;
      display: flex;
      flex-wrap: wrap;
      gap: 10px;
      margin: 0;
      padding: 0;
    }

    nav ul li a {
      text-decoration: none;
      color: white;
      font-weight: 600;
      padding: 10px 18px;
      border-radius: 30px;
      position: relative;
      overflow: hidden;
      transition: all 0.3s ease;
    }

    nav ul li a::before {
      content: '';
      position: absolute;
      top: 0; left: 0;
      width: 0%;
      height: 100%;
      background: linear-gradient(90deg, #FFD700, #FF8C00);
      transition: width 0.4s ease;
      z-index: -1;
      border-radius: 30px;
    }

    nav ul li a:hover::before { width: 100%; }
    nav ul li a:hover { color: black; transform: translateY(-2px); }
    nav ul li a.active {
      background: linear-gradient(90deg, #FFD700, #FF8C00);
      color: black;
      box-shadow: 0 0 20px rgba(255,215,0,0.6);
    }

    main {
      max-width: 700px;
      margin: 70px auto;
      background: rgba(255,255,255,0.1);
      backdrop-filter: blur(20px);
      padding: 40px;
      border-radius: 20px;
      box-shadow: 0 10px 40px rgba(0,0,0,0.3);
      animation: fadeIn 1s ease;
    }

    @keyframes fadeIn {
      from { opacity: 0; transform: translateY(20px); }
      to { opacity: 1; transform: translateY(0); }
    }

    main h1 {
      text-align: center;
      font-size: 2.2em;
      background: linear-gradient(90deg, #FFD700, #FFA500);
      -webkit-background-clip: text;
      -webkit-text-fill-color: transparent;
      margin-bottom: 25px;
    }

    main p {
      text-align: center;
      color: #eee;
      font-size: 1.05em;
      margin-bottom: 30px;
    }

    form {
      display: flex;
      flex-direction: column;
      gap: 20px;
    }

    input, textarea {
      background: rgba(255,255,255,0.15);
      border: none;
      outline: none;
      padding: 15px;
      border-radius: 10px;
      color: white;
      font-size: 1em;
      transition: background 0.3s ease;
    }

    input:focus, textarea:focus {
      background: rgba(255,255,255,0.25);
    }

    textarea {
      resize: none;
      height: 130px;
    }

    button {
      background: linear-gradient(90deg, #FFD700, #FF8C00);
      border: none;
      padding: 14px;
      font-weight: 600;
      color: black;
      border-radius: 30px;
      cursor: pointer;
      transition: all 0.3s ease;
    }

    button:hover {
      transform: translateY(-3px);
      box-shadow: 0 0 15px rgba(255,215,0,0.5);
    }

    footer {
      text-align: center;
      padding: 20px;
      color: #FFD700;
      font-weight: 600;
      margin-top: 40px;
      border-top: 1px solid rgba(255,255,255,0.2);
      background: rgba(255,255,255,0.05);
      backdrop-filter: blur(10px);
    }

    @media (max-width: 700px) {
      nav ul { flex-direction: column; align-items: center; }
      header { flex-direction: column; gap: 10px; }
    }
  </style>
</head>

<body>
  <header>
    <img src="https://maqalux.github.io/Picsart_25-10-28_10-01-29-931.png" alt="Maqalux loqosu">
    <nav>
      <ul>
        <li><a href="index.html">Ana səhifə</a></li>
        <li><a href="xeberler.html">Xəbərlər</a></li>
        <li><a href="proqramlar.html">Proqramlar</a></li>
        <li><a href="şahmat.html">Şahmat</a></li>
        <li><a href="eylence.html">Əyləncə</a></li>
        <li><a href="haqqimizda.html">Haqqımızda</a></li>
        <li><a href="elaqe.html" class="active">Əlaqə</a></li>
      </ul>
    </nav>
  </header>

  <main>
    <h1>Reklam və İş Birliyi</h1>
    <p>Bizimlə əməkdaşlıq etmək, reklam yerləşdirmək və ya layihələr barədə suallarınızı ünvanlamaq üçün formu doldurun.</p>

    <form action="mailto:maqaluxofficial@gmail.com" method="post" enctype="text/plain">
      <input type="text" name="ad" placeholder="Adınız" required>
      <input type="email" name="email" placeholder="E-poçt ünvanınız" required>
      <input type="text" name="mövzu" placeholder="Mövzu (Reklam, iş birliyi və s.)" required>
      <textarea name="mesaj" placeholder="Mesajınızı yazın..." required></textarea>
      <button type="submit">Göndər</button>
    </form>
  </main>

  <footer>
    &copy; 2025 Maqalux - Bütün hüquqlar qorunur.
  </footer>
</body>
</html>
