<!DOCTYPE html>
<html lang="az">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1" />
  <title>Proqramlar | Maqalux</title>
  <link rel="icon" href="logo.png" type="image/png">
  <meta name="description" content="Ən yeni proqramlar və texnoloji tətbiqlər Maqalux-da!">
  <link href="https://fonts.googleapis.com/css2?family=Poppins:wght@400;600;700&display=swap" rel="stylesheet">

  <style>
    /* === Ümumi tərz === */
    body {
      margin: 0;
      font-family: 'Poppins', sans-serif;
      background: linear-gradient(135deg, #1e002f, #0055a5);
      color: white;
    }

    /* === Header === */
    header {
      display: flex;
      align-items: center;
      justify-content: space-between;
      flex-wrap: wrap;
      background: rgba(255, 255, 255, 0.1);
      backdrop-filter: blur(15px);
      padding: 15px 30px;
      border-bottom: 1px solid rgba(255, 255, 255, 0.2);
      position: sticky;
      top: 0;
      z-index: 1000;
      box-shadow: 0 5px 30px rgba(0,0,0,0.3);
    }

    header a.logo {
      display: flex;
      align-items: center;
      gap: 10px;
      text-decoration: none;
    }

    header a.logo img {
      height: 55px;
      transition: transform 0.4s ease;
    }

    header a.logo img:hover {
      transform: scale(1.1) rotate(-3deg);
    }

    /* === Naviqasiya === */
    nav ul {
      list-style: none;
      display: flex;
      flex-wrap: wrap;
      gap: 10px;
      margin: 0;
      padding: 0;
    }

    nav ul li a {
      text-decoration: none;
      color: white;
      font-weight: 600;
      padding: 10px 18px;
      border-radius: 30px;
      position: relative;
      overflow: hidden;
      transition: all 0.3s ease;
    }

    nav ul li a::before {
      content: '';
      position: absolute;
      top: 0; left: 0;
      width: 0%;
      height: 100%;
      background: linear-gradient(90deg, #FFD700, #FF8C00);
      transition: width 0.4s ease;
      z-index: -1;
      border-radius: 30px;
    }

    nav ul li a:hover::before { width: 100%; }
    nav ul li a:hover { color: black; transform: translateY(-2px); }
    nav ul li a.active {
      background: linear-gradient(90deg, #FFD700, #FF8C00);
      color: black;
      box-shadow: 0 0 20px rgba(255,215,0,0.6);
    }

    /* === Əsas bölmə === */
    main {
      max-width: 900px;
      margin: 60px auto;
      background: rgba(255,255,255,0.1);
      backdrop-filter: blur(20px);
      padding: 40px;
      border-radius: 20px;
      box-shadow: 0 10px 40px rgba(0,0,0,0.3);
      animation: fadeIn 1s ease;
    }

    @keyframes fadeIn {
      from { opacity: 0; transform: translateY(20px); }
      to { opacity: 1; transform: translateY(0); }
    }

    main h1 {
      text-align: center;
      font-size: 2.4em;
      background: linear-gradient(90deg, #FFD700, #FFA500);
      -webkit-background-clip: text;
      -webkit-text-fill-color: transparent;
      margin-bottom: 30px;
    }

    /* === Proqramlar grid === */
    .app-container {
      display: grid;
      grid-template-columns: repeat(auto-fit, minmax(280px, 1fr));
      gap: 25px;
    }

    .app-item {
      background: rgba(255, 255, 255, 0.15);
      border-radius: 15px;
      overflow: hidden;
      transition: 0.4s ease;
      box-shadow: 0 4px 15px rgba(0,0,0,0.2);
    }

    .app-item:hover {
      transform: translateY(-8px);
      background: linear-gradient(135deg, #FFD70055, #FF8C0055);
      box-shadow: 0 0 20px rgba(255,215,0,0.4);
    }

    .app-item img {
      width: 100%;
      border-bottom: 3px solid rgba(255,215,0,0.4);
    }

    .app-item h3 {
      margin: 12px;
      color: #FFD700;
      font-size: 1.2em;
    }

    .app-item p {
      margin: 0 12px 15px;
      color: #f1f1f1;
      font-size: 0.95em;
    }

    .app-item .read-more {
      display: block;
      text-align: center;
      margin: 15px;
      padding: 8px 12px;
      border-radius: 8px;
      font-weight: 600;
      text-decoration: none;
      background: linear-gradient(90deg, #FFD700, #FFA500);
      color: black;
      transition: 0.3s;
    }

    .app-item .read-more:hover {
      box-shadow: 0 0 15px rgba(255,215,0,0.6);
      transform: scale(1.05);
    }

    /* === Ətraflı proqram hissəsi === */
    img {
      max-width: 100%;
      border-radius: 10px;
      margin-bottom: 15px;
    }

    .back-btn {
      background: linear-gradient(90deg, #FFD700, #FFA500);
      border: none;
      padding: 10px 18px;
      font-weight: 600;
      border-radius: 8px;
      cursor: pointer;
      margin-bottom: 20px;
      color: black;
      box-shadow: 0 0 10px rgba(255,215,0,0.4);
      transition: 0.3s;
    }

    .back-btn:hover {
      transform: translateY(-2px);
      box-shadow: 0 0 20px rgba(255,215,0,0.6);
    }

    /* === Footer === */
    footer {
      text-align: center;
      padding: 20px;
      color: #FFD700;
      font-weight: 600;
      margin-top: 40px;
      border-top: 1px solid rgba(255,255,255,0.2);
      background: rgba(255,255,255,0.05);
      backdrop-filter: blur(10px);
    }

    footer:hover {
      background: rgba(255,255,255,0.15);
      color: #fff;
      transition: 0.4s;
    }

    /* === Mobil görünüş === */
    @media (max-width: 700px) {
      nav ul { flex-direction: column; align-items: center; }
      nav ul li a { width: 100%; text-align: center; }
      header { flex-direction: column; gap: 10px; }
    }

    /* === Header Ölçülərinin Sabitlənməsi === */
    header {
      display: flex;
      align-items: center;
      justify-content: space-between;
      flex-wrap: nowrap;
      height: 90px;
      padding: 0 30px;
      box-sizing: border-box;
    }

    header a.logo {
      display: flex;
      align-items: center;
      gap: 10px;
      height: 100%;
    }

    header a.logo img {
      height: 55px;
      width: auto;
      object-fit: contain;
      display: block;
      margin: auto 0;
    }
  </style>
</head>

<body>
  <header>
    <a href="index.html" class="logo">
      <img src="https://maqalux.github.io/Picsart_25-10-28_10-01-29-931.png" alt="Maqalux loqo">
    </a>
    <nav>
      <ul>
        <li><a href="index.html">Ana səhifə</a></li>
        <li><a href="xeberler.html">Xəbərlər</a></li>
        <li><a href="proqramlar.html" class="active">Proqramlar</a></li>
        <li><a href="şahmat.html">Şahmat</a></li>
        <li><a href="eylence.html">Əyləncə</a></li>
        <li><a href="haqqimizda.html">Haqqımızda</a></li>
        <li><a href="elaqe.html">Əlaqə</a></li>
      </ul> 
    </nav>
  </header>

  <main id="content">
    <h1>Proqramlar</h1>
    <div class="app-container" id="appList"></div>
  </main>

  <footer>
    &copy; 2025 Maqalux - Bütün hüquqlar qorunur.
  </footer>

  <script>
    const appData = [
      {
        id: 1,
        title: "FotoRedaktor Pro",
        image: "app1.jpg",
        short: "Şəkillərinizi peşəkar səviyyədə redaktə edin.",
        content: `
          <b>FotoRedaktor Pro</b> — müasir AI əsaslı foto düzəldici proqramdır. 
          Bu proqramla istənilən şəkili filtrlərlə, parıltı, rəng korreksiyası və AI portret tənzimləmələri ilə yenidən formalaşdıra bilərsiniz.
          <ul>
            <li>AI əsaslı üz düzəltmə</li>
            <li>Avtomatik fon silmə</li>
            <li>HDR və parlaq effektlər</li>
          </ul>
          <b>Platformalar:</b> Windows, macOS, Android
        `
      },
      {
        id: 2,
        title: "KodYaz Studio",
        image: "app2.jpg",
        short: "Tələbələr və proqramçılar üçün unikal kod mühiti.",
        content: `
          <b>KodYaz Studio</b> — proqramlaşdırma öyrənənlər üçün interaktiv tədris və kod icra mühitidir. 
          HTML, CSS, JavaScript və Python üçün canlı test imkanı verir. 
          Proqram həm oflayn, həm də onlayn rejimdə işləyə bilir.
          <br><br>
          <b>Üstünlüklər:</b>
          <ul>
            <li>İnteraktiv dərslər</li>
            <li>Qaranlıq və işıqlı rejim</li>
            <li>Canlı önbaxış</li>
          </ul>
        `
      },
      {
        id: 3,
        title: "Musiqətor",
        image: "app3.jpg",
        short: "AI ilə musiqi yaratma proqramı.",
        content: `
          <b>Musiqətor</b> — Süni intellektlə musiqi yaradan platformadır. Sadəcə janrı seç, proqram melodiyanı özü bəstələsin!
          <ul>
            <li>Janr: Pop, Rock, Lo-Fi, Klassik</li>
            <li>AI melodiyaları avtomatik uyğunlaşdırır</li>
            <li>MP3 və WAV çıxışı</li>
          </ul>
        `
      }
    ];

    const contentDiv = document.getElementById("content");
    const appListDiv = document.getElementById("appList");
    const params = new URLSearchParams(window.location.search);
    const appId = params.get("id");

    if (appId) {
      const app = appData.find(a => a.id == appId);
      if (app) {
        contentDiv.innerHTML = `
          <button class="back-btn" onclick="window.location='proqramlar.html'">← Geri qayıt</button>
          <h1>${app.title}</h1>
          <img src="${app.image}" alt="${app.title}">
          <p>${app.content}</p>
        `;
      } else {
        contentDiv.innerHTML = `<p>Proqram tapılmadı.</p>`;
      }
    } else {
      appData.forEach(a => {
        const card = document.createElement("div");
        card.classList.add("app-item");
        card.innerHTML = `
          <img src="${a.image}" alt="${a.title}">
          <h3>${a.title}</h3>
          <p>${a.short}</p>
          <a href="?id=${a.id}" class="read-more">Ətraflı bax</a>
        `;
        appListDiv.appendChild(card);
      });
    }
  </script>
</body>
</html>
